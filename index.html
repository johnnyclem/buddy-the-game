<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddy's Quest</title>
    <style>
      :root {
        --ink: #e8e0d0;
        --bg: #1a1a2e;
        --accent: #f5a623;
      }

      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: 'Press Start 2P', monospace;
        overflow: hidden;
      }

      #frame {
        position: relative;
        display: inline-block;
        line-height: 0;
      }

      #game {
        display: block;
        image-rendering: pixelated;
      }

      #start-btn {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 24px;
        background: var(--accent);
        color: #000;
        border: none;
        font-family: 'Press Start 2P', monospace;
        font-size: 14px;
        cursor: pointer;
        z-index: 10;
        white-space: pre;
        text-align: center;
      }

      #start-btn:hover {
        background: #ffc147;
      }

      #hud {
        position: absolute;
        top: 8px;
        left: 8px;
        color: var(--ink);
        font-size: 11px;
        line-height: 1.6;
        pointer-events: none;
        opacity: 0;
      }
    </style>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="frame">
      <canvas id="game" width="960" height="540" aria-label="Buddy game canvas"></canvas>
      <button id="start-btn">Start BUDDY'S QUEST</button>
      <div id="hud">Mode: Menu</div>
    </div>
    <script src="src/state.js"></script>
    <script src="src/world.js"></script>
    <script src="src/render.js"></script>
    <script src="src/update.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/input.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
