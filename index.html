<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddy the Game</title>
    <style>
      :root {
        color-scheme: dark;
        --ink: #d8d2c2;
        --accent: #f2c26b;
        --bg: #090909;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 20% 20%, #2a2721, #111 42%, #060606 100%);
        overflow: hidden;
        font-family: 'Press Start 2P', 'VT323', 'Courier New', monospace;
      }

      #frame {
        position: relative;
        width: min(96vw, 1280px);
        aspect-ratio: 16 / 9;
        border: 2px solid #4d4a40;
        box-shadow: 0 24px 55px rgba(0, 0, 0, 0.45);
        background: #000;
      }

      canvas {
        width: 100%;
        height: 100%;
        image-rendering: pixelated;
        display: block;
      }

      #start-btn {
        position: absolute;
        left: 50%;
        top: 58%;
        transform: translate(-50%, -50%);
        background: #111;
        color: var(--ink);
        border: 3px solid var(--ink);
        padding: 12px 22px;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        font-family: inherit;
      }

      #start-btn:hover {
        color: #fff;
        border-color: var(--accent);
      }

      #hud {
        position: absolute;
        right: 8px;
        top: 8px;
        color: var(--ink);
        font-size: 11px;
        line-height: 1.6;
        pointer-events: none;
        opacity: 0;
      }
    </style>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="frame">
      <canvas id="game" width="960" height="540" aria-label="Buddy game canvas"></canvas>
      <button id="start-btn">Start BUDDY'S QUEST</button>
      <div id="hud">Mode: Menu</div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
