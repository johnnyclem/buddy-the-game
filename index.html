<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Buddy's Quest</title>
    <style>
      :root {
        --ink:    #e8e0d0;
        --bg:     #1a1a2e;
        --accent: #f5a623;
      }

      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh; /* dynamic viewport on mobile */
        font-family: 'Press Start 2P', monospace;
        overflow: hidden;
        overscroll-behavior: none;
      }

      /* ── Game frame ─────────────────────────────────────────── */
      #frame {
        position: relative;
        display: inline-block;
        line-height: 0;
        touch-action: none;       /* prevent browser scroll/zoom on canvas */
        user-select: none;
        -webkit-user-select: none;
      }

      #game {
        display: block;
        image-rendering: pixelated;
      }

      /* ── Start button ────────────────────────────────────────── */
      #start-btn {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 24px;
        background: var(--accent);
        color: #000;
        border: none;
        font-family: 'Press Start 2P', monospace;
        font-size: 14px;
        cursor: pointer;
        z-index: 10;
        white-space: pre;
        text-align: center;
      }

      #start-btn:hover,
      #start-btn:active { background: #ffc147; }

      /* ── HUD ─────────────────────────────────────────────────── */
      #hud {
        position: absolute;
        top: 8px;
        left: 8px;
        color: var(--ink);
        font-size: 11px;
        line-height: 1.6;
        pointer-events: none;
        opacity: 0;
      }

      /* ── Mic / voice toggle button ───────────────────────────── */
      #mic-btn {
        display: none;           /* JS shows this on touch devices */
        position: absolute;
        top: 10px;
        right: 10px;
        width: 54px;
        height: 54px;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.55);
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-radius: 50%;
        color: var(--ink);
        font-family: 'Press Start 2P', monospace;
        font-size: 7px;
        line-height: 1.3;
        text-align: center;
        cursor: pointer;
        z-index: 20;
        pointer-events: all;
        transition: border-color 0.2s, background 0.2s;
      }

      #mic-btn.listening {
        border-color: var(--accent);
        background: rgba(245, 166, 35, 0.25);
        color: var(--accent);
      }

      /* ── On-screen D-pad + jump ──────────────────────────────── */
      #touch-controls {
        display: none;           /* JS shows this on touch devices */
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      #dpad {
        position: absolute;
        bottom: 18px;
        left: 18px;
        display: flex;
        gap: 8px;
        pointer-events: all;
      }

      .dpad-btn {
        width: 70px;
        height: 70px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-radius: 10px;
        color: var(--ink);
        font-size: 24px;
        line-height: 1;
        font-family: 'Press Start 2P', monospace;
        cursor: pointer;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        padding: 0;
        transition: background 0.08s, border-color 0.08s;
      }

      .dpad-btn:active {
        background: rgba(255, 255, 255, 0.28);
        border-color: var(--accent);
      }

      #btn-jump {
        position: absolute;
        bottom: 18px;
        right: 18px;
        width: 86px;
        height: 86px;
        background: rgba(245, 166, 35, 0.22);
        border: 2px solid rgba(245, 166, 35, 0.5);
        border-radius: 50%;
        color: var(--accent);
        font-size: 9px;
        letter-spacing: 0;
        line-height: 1.3;
        font-family: 'Press Start 2P', monospace;
        cursor: pointer;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        pointer-events: all;
        transition: background 0.08s;
      }

      #btn-jump:active { background: rgba(245, 166, 35, 0.5); }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="frame">
      <canvas id="game" width="960" height="540" aria-label="Buddy game canvas"></canvas>

      <button id="start-btn">Start BUDDY'S QUEST</button>
      <div id="hud">Mode: Menu</div>

      <!-- Voice toggle (shown on touch devices) -->
      <button id="mic-btn" aria-label="Toggle voice commands">MIC</button>

      <!-- On-screen directional pad + jump (shown on touch devices) -->
      <div id="touch-controls" aria-hidden="true">
        <div id="dpad">
          <button class="dpad-btn" id="btn-left"  aria-label="Move left">&#9664;</button>
          <button class="dpad-btn" id="btn-right" aria-label="Move right">&#9654;</button>
        </div>
        <button id="btn-jump" aria-label="Jump">JUMP</button>
      </div>
    </div>

    <script src="src/state.js"></script>
    <script src="src/world.js"></script>
    <script src="src/render.js"></script>
    <script src="src/update.js"></script>
    <script src="src/voice.js"></script>
    <script src="src/tilt.js"></script>
    <script src="src/touch.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/input.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
