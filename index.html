<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Buddy's Quest — Top-Down</title>
    <style>
      :root {
        --ink:    #ffffff;
        --bg:     #08081a;
        --accent: #ffd23f;
      }

      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        font-family: 'Press Start 2P', monospace;
        overflow: hidden;
        overscroll-behavior: none;
      }

      /* ── Game frame ───────────────────────────────────────────── */
      #frame {
        position: relative;
        display: inline-block;
        line-height: 0;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
      }

      #game {
        display: block;
        image-rendering: pixelated;
      }

      /* ── Start button ─────────────────────────────────────────── */
      #start-btn {
        display: none;
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        padding: 16px 28px;
        background: var(--accent);
        color: #000;
        border: none;
        font-family: 'Press Start 2P', monospace;
        font-size: 13px;
        cursor: pointer;
        z-index: 10;
        white-space: pre;
        text-align: center;
        line-height: 1.8;
      }
      #start-btn:hover, #start-btn:active { background: #ffc147; }

      /* ── HUD (invisible div — actual HUD drawn on canvas) ─────── */
      #hud {
        position: absolute;
        top: 8px;
        left: 8px;
        color: var(--ink);
        font-size: 10px;
        pointer-events: none;
        opacity: 0;
      }

      /* ── Mic / voice toggle ───────────────────────────────────── */
      #mic-btn {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
        width: 54px;
        height: 54px;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.55);
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-radius: 50%;
        color: var(--ink);
        font-family: 'Press Start 2P', monospace;
        font-size: 7px;
        line-height: 1.3;
        text-align: center;
        cursor: pointer;
        z-index: 20;
        pointer-events: all;
        transition: border-color 0.2s, background 0.2s;
      }
      #mic-btn.listening {
        border-color: var(--accent);
        background: rgba(255, 210, 63, 0.25);
        color: var(--accent);
      }

      /* ── Touch controls overlay ───────────────────────────────── */
      #touch-controls {
        display: none;
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      /* ── 4-way D-pad (cross layout) ───────────────────────────── */
      #dpad {
        position: absolute;
        bottom: 22px;
        left: 18px;
        display: grid;
        grid-template-columns: 62px 62px 62px;
        grid-template-rows: 62px 62px 62px;
        grid-template-areas:
          ".    up   ."
          "left .    right"
          ".    down .";
        gap: 4px;
        pointer-events: all;
      }

      #btn-up    { grid-area: up;    }
      #btn-left  { grid-area: left;  }
      #btn-right { grid-area: right; }
      #btn-down  { grid-area: down;  }

      .dpad-btn {
        width: 62px;
        height: 62px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-radius: 10px;
        color: var(--ink);
        font-size: 22px;
        line-height: 1;
        font-family: 'Press Start 2P', monospace;
        cursor: pointer;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        padding: 0;
        transition: background 0.08s, border-color 0.08s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dpad-btn:active {
        background: rgba(255, 255, 255, 0.28);
        border-color: var(--accent);
      }

      /* ── Interact / action button (right side) ────────────────── */
      #btn-interact {
        position: absolute;
        bottom: 22px;
        right: 18px;
        width: 90px;
        height: 90px;
        background: rgba(255, 210, 63, 0.22);
        border: 2px solid rgba(255, 210, 63, 0.55);
        border-radius: 50%;
        color: var(--accent);
        font-size: 13px;
        letter-spacing: 0;
        line-height: 1.3;
        font-family: 'Press Start 2P', monospace;
        cursor: pointer;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        pointer-events: all;
        transition: background 0.08s;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      #btn-interact:active { background: rgba(255, 210, 63, 0.5); }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="frame">
      <canvas id="game" width="960" height="540" aria-label="Buddy's Quest game canvas"></canvas>

      <button id="start-btn">▶ START</button>
      <div id="hud">Mode: Menu</div>

      <!-- Voice toggle (shown on touch devices) -->
      <button id="mic-btn" aria-label="Toggle voice commands">MIC</button>

      <!-- 4-way D-pad + action button (shown on touch devices) -->
      <div id="touch-controls" aria-hidden="true">
        <div id="dpad">
          <button class="dpad-btn" id="btn-up"    aria-label="Move up">&#9650;</button>
          <button class="dpad-btn" id="btn-left"  aria-label="Move left">&#9664;</button>
          <button class="dpad-btn" id="btn-right" aria-label="Move right">&#9654;</button>
          <button class="dpad-btn" id="btn-down"  aria-label="Move down">&#9660;</button>
        </div>
        <button id="btn-interact" aria-label="Interact / Talk">TALK<br>Z</button>
      </div>
    </div>

    <!-- Core state and data -->
    <script src="src/state.js"></script>
    <script src="src/rooms.js"></script>
    <script src="src/world.js"></script>

    <!-- Game systems -->
    <script src="src/sprites.js"></script>
    <script src="src/intro-sprites.js"></script>
    <script src="src/map.js"></script>
    <script src="src/training.js"></script>
    <script src="src/render.js"></script>
    <script src="src/update.js"></script>
    <script src="src/voice.js"></script>
    <script src="src/tilt.js"></script>
    <script src="src/touch.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/input.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
